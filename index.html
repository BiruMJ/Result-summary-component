<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Mind Game Summary Component | Frontend Mentor</title>
</head>
<body>
  <main>
    <div class="component">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <span class="grade">Great</span>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="bg-1"><div class="category"><img src="./assets/images/icon-reaction.svg" alt="Reaction Summary"> Reaction</div><div class="points"><span>80 </span> / 100</div></li>
          <li class="bg-2"><div class="category"><img src="./assets/images/icon-memory.svg" alt="Reaction Summary"> Memory</div><div class="points"><span>92 </span> / 100</div></li>
          <li class="bg-3"><div class="category"><img src="./assets/images/icon-verbal.svg" alt="Reaction Summary"> Verbal</div><div class="points"><span>61 </span> / 100</div></li>
          <li class="bg-4"><div class="category"><img src="./assets/images/icon-visual.svg" alt="Reaction Summary"> Visual</div><div class="points"><span>72 </span> / 100</div></li>
        </ul>
        <a href="https://www.mindgames.com/" target="_blank"><button>Continue</button></a>
      </div>
    </div>                     
  </main>
  <footer> 
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/BiruMJ" target="_blank">Biru Basfore.</a></p>
    </div>
  </footer>

</body>
</html>
